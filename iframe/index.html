<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrameViewer</title>
    <script>
        window.addEventListener('load', function () {
            const queryString = window.location.search;
        console.log(queryString);
        const urlParams = new URLSearchParams(queryString);
        const iframeLink = urlParams.get('link');
        console.log(iframeLink);
        document.getElementById("if").src = iframeLink;
})      
    </script>
</head>
<body>
    <iframe id="if" src="" frameborder="0" scrolling="no" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>
</body>
</html>
